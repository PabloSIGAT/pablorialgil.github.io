<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Add PNG Raster</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
<script src="https://unpkg.com/maplibre-gl@2.1.7/dist/maplibre-gl.js"></script>
<link href="https://unpkg.com/maplibre-gl@2.1.7/dist/maplibre-gl.css" rel="stylesheet" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<style>
	body { margin: 0; padding: 0; }
	#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<div id="map"></div>
<script>
    var map = new maplibregl.Map({
        container: 'map',
        //style: 'https://api.maptiler.com/maps/streets/style.json?key=get_your_own_OpIi9ZULNHzrESv6T2vL',
        style: 'https://api.maptiler.com/maps/hybrid/style.json?key=get_your_own_OpIi9ZULNHzrESv6T2vL',     // (Satellite Labels)
        center: [-1.69, 48.11],
        zoom: 9.5,
        scrollZoom: true
    });
  
    map.on('load', function () {
        
        map.addSource("Raster", {
            "type": "image",
            "url": "data/ICU_22_21_col.png",
            "coordinates": [                 
                [-1.9064141230803082, 48.25887506303241],
                [-1.446210859194943, 48.25887506303241],
                [-1.446210859194943, 47.957986485342744],              
                [-1.9064141230803082, 47.957986485342744]
                
            ]
            
        });
     
        map.addLayer({
            "id": "Raster",
            "source": "Raster",
            "type": "raster",
            "paint": {
                "raster-opacity": 0.6                
            }
                
        });





    });


</script>

</body>
</html>
